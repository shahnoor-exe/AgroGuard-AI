name: agroguard_ai
description: An AI-powered crop disease detection and smart farming advisory system.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  image_picker: ^1.0.0
  provider: ^6.0.0
  intl: ^0.19.0
  fl_chart: ^0.65.0
  pdf: ^3.10.0
  csv: ^5.0.0
  path_provider: ^2.0.0
  connectivity_plus: ^5.0.0
  hive: ^2.2.0
  logger: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
