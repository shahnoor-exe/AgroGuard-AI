<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Shield shape -->
  <path d="M 100 30 L 70 50 L 70 100 Q 70 140 100 160 Q 130 140 130 100 L 130 50 Z" fill="#27ae60" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Plant/leaf inside shield -->
  <g transform="translate(100, 95)">
    <!-- Stem -->
    <line x1="0" y1="15" x2="0" y2="-15" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Left leaf -->
    <path d="M 0 0 Q -15 -8 -18 -20" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Center bud -->
    <circle cx="0" cy="-20" r="4" fill="#ffffff"/>
    
    <!-- Right leaf -->
    <path d="M 0 0 Q 15 -8 18 -20" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bottom leaves -->
    <path d="M 0 5 Q -12 8 -15 18" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 0 5 Q 12 8 15 18" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text wrapper (optional, can be added separately) -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">AgroGuard AI</text>
</svg>
